<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Welcome{% endblock %}</title>
  </head>
  <body>
    {% block content %}
      <h2>Welcome to Roommate Finder!</h2>
      {% if user.is_authenticated %}
      <a href="/logout">Log out</a>
      <br><br>
      <a href="/search">Go find a roommate!</a>
      {% else %}
      <a href="/login">Log in</a>
      <br><br>
      <a href="/signup">Sign up</a>
      {% endif %}
    {% endblock %}
  </body>
</html>
